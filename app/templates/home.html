{% extends 'base.html' %}

{% block content %}

<div class="col-md-8">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
            </fieldset>

            <div class="form-group">
                <input class="form-control" name="email"  placeholder="Enter your Email" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="password"  placeholder="Enter your password" type="password">
            </div>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock%}
